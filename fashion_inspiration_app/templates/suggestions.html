<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Suggestions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Outfit Suggestions for "{{ suggestions }}"</h1>
    <div>
        {% if images %}
            {% for image in images %}
                <img src="{{ image }}" alt="Outfit Image" style="width:300px; height:auto; margin:10px;">
            {% endfor %}
        {% else %}
            <p>No outfit suggestions found. Try another search!</p>
        {% endif %}
    </div>
    <a href="/">Go Back</a>
</body>
</html>
